{% extends "registration/base.html" %}

{% block title %}Create an Account{% endblock %}
{% load bootstrap4 %}

{% block content %}

  
  <!-- Password and confirm password -->
  <div class="horizontal-group">
  <form class="" method="POST" action="{% url 'register' %}">
	  {% csrf_token %}
	<div class="form-group left">
	  <label for="username" class="label-title">{{form.username.label}}</label>
	  <input type="username" id="username" class="form-input" placeholder="enter your password" required="required">
	</div>
	<div class="form-group right">
		<label for="email" class="label-title">{{form.email.label}}</label>
		<input type="email" class="form-input" id="email" placeholder="enter your password again" required="required">
	  </div>
	  
	<div class="form-group left">
		<label for="password1" class="label-title">{{form.password1.label}}</label>
		<input type="password" id="password1" class="form-input" placeholder="enter your password" required="required">
	  </div>
  
	<div class="form-group right">
	  <label for="password2" class="label-title">{{form.password2.label}}</label>
	  <input type="password" class="form-input" id="password2" placeholder="enter your password again" required="required">
	</div>
	<div>
		<button type="submit" class="btn btn-outline-info">Register</button>
	</div>
</form>
  </div>

{% endblock %}
