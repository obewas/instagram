{% extends 'registration/registration.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto p-0">
      <div class="card">
          <div class="login-box">
              <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in text-center" checked><label for="tab-1" class="tab"></label> 
                  <div class="login-space">
                      <div class="login-form">

                        <form id="login-form" method="post" 
                        action="{% url 'login' %}">
                           {% csrf_token %}
                          <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username" name="username"> </div>
                          <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" name="password"> </div>
                          <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                          {% if form.errors %}
                          <p class=" label label-danger">
                              Your username and password didn't match. 
                              Please try again.
                          </p>
                      {% endif %}
                          <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                          <div class="hr"></div>
                          <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </form>
                      </div>
                      
                          <div class="foot"> 
                              <a href="{% url 'register' %}">Not Registered?</a>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
