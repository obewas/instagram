{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h5 style="color:green;">{{user}}</h5>

</div>
<div>
    <h5 style="color:red;">{{user.username}}</h5>
</div>
{% for post_item in post_items %}

<div>
    <p>{{post_item.user.username}}</p>
</div>
<div>
    <img src="{{post_item.picture.image.url}}">
</div>

{% endfor %}


{% endblock %}
